<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(55.947173, -3.199149);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(55.947352, -3.199149),
new google.maps.LatLng(55.947328, -3.199309),
new google.maps.LatLng(55.947263, -3.199427),
new google.maps.LatLng(55.947173, -3.199470),
new google.maps.LatLng(55.947083, -3.199427),
new google.maps.LatLng(55.947017, -3.199309),
new google.maps.LatLng(55.946993, -3.199149),
new google.maps.LatLng(55.947017, -3.198988),
new google.maps.LatLng(55.947083, -3.198871),
new google.maps.LatLng(55.947173, -3.198828),
new google.maps.LatLng(55.947263, -3.198871),
new google.maps.LatLng(55.947328, -3.198988),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.000000,
paths: coords,
strokeColor: "#00FFFF",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
